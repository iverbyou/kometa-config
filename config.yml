libraries:
  Movies:
    remove_overlays: true
    collection_files:
    - file: config/Movies.yml
#   - repo: collections/movie/director.yml

  TV:
    remove_overlays: false
    reapply_overlays: false

    collection_files:
    - repo: collections/tv/ended.yml

    metadata_files:
    - repo: metadata/sailor_moon_dic.yml
    - repo: metadata/teen_mom_og.yml

    overlay_files:
    - repo: overlays/network.yml
    - repo: overlays/show_status.yml

  TV (Kids):
    remove_overlays: false
    reapply_overlays: false

    metadata_files:
    - repo: metadata/arthur.yml
    - repo: metadata/rosies_rules.yml

settings:
  run_order:
  - operations
  - metadata
  - collections
  - overlays
  cache: true
  cache_expiration: 60
  asset_directory: config/assets
  asset_folders: true
  asset_depth: 1
  create_asset_folders: false
  prioritize_assets: false
  dimensional_asset_rename: false
  download_url_assets: false
  show_missing_season_assets: false
  show_missing_episode_assets: false
  show_asset_not_needed: false
  sync_mode: sync
  minimum_items: 1
  default_collection_order:
  delete_below_minimum: true
  delete_not_scheduled: false
  run_again_delay: 2
  missing_only_released: false
  only_filter_missing: false
  show_unmanaged: true
  show_unconfigured: true
  show_filtered: false
  show_options: true
  show_missing: false
  show_missing_assets: false
  save_report: false
  tvdb_language: eng
  ignore_ids:
  ignore_imdb_ids:
  item_refresh_delay: 0
  playlist_sync_to_users: all
  playlist_exclude_users:
  playlist_report: false
  verify_ssl: true
  custom_repo: https://github.com/iverbyou/kometa-config/main/
  overlay_artwork_filetype: jpg
  overlay_artwork_quality: 75
