external_templates:
  default: templates
  template_variables:
    run_definition:
      - <<use_<<key>>>>
      - <<use_<<alt>>>>
    default:
      key: <<overlay_name>>
      horizontal_align: left
      horizontal_offset: 0
      vertical_align: top
      vertical_offset: 0      
    conditionals:
      default:
        conditions:
          - file.exists: false
            file_<<key>>.exists: false
            url.exists: false
            url_<<key>>.exists: false
            git.exists: false
            git_<<key>>.exists: false
            repo.exists: false
            repo_<<key>>.exists: false
            value: network/<<style>>/<<key>>
    allowed_libraries: show
    group: networks
    back_color: 00
    back_radius: 30
    back_width: 1000
    back_height: 1500
    url: https://raw.githubusercontent.com/iverbyou/kometa-config/main/overlays/network/left-white/<<key>>.png

templates:
  networks:
    default:
      key: <<overlay_name>>
      search: <<key>>
    ignore_blank_results: true
    plex_search:
      validate: false
      any:
        network: <<search>>

