collections:

  Shows That Ended:
    plex_all: true
    filters:
      tmdb_status: ended
    item_label: "Status: Ended"
    build_collection: false
    sync_mode: sync

  Canceled Shows:
    plex_all: true
    filters:
      tmdb_status: canceled
    item_label: "Status: Canceled"
    build_collection: false
    sync_mode: sync


