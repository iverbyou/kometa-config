      20:
        summary: In the twentieth season of this beloved animated children’s series, Arthur, Buster and Brain are worried when Mr. Ratburn isn't acting like himself! Then D.W. gets jealous when Grandma Thora becomes the most popular babysitter in town. Plus, Buster tells the story of a missing cereal box on his all-new podcast. Will he be able to find the thief--and in the process--the truth?
        episodes:
          1:
            title: "Buster's Second Chance / Arthur and the Whole Truth"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/01.jpg
            originally_available: 2016-10-10
            summary: With the help of a little time travel, Buster turns back the clock to see what his life would be like if he were a genius. / Arthur isn't happy when he discovers that Buster has been telling him some white lies, just to spare his feelings.
          2:
            title: "Fern's Flights of Fancy / Cereal"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/01.jpg
            originally_available: 2016-10-11
            summary: Will Fern give up her dreams of being a writer just because of one silly rejection? This is one case George might have to solve alone. / Buster tells the story of a missing cereal box on his all-new podcast. Will he be able to find the thief – and in the process – the truth?
          3:
            title: "He Said, He Said / Bunny Trouble"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/01.jpg
            originally_available: 2016-10-12
            summary: A special episode of Bionic Bunny is interrupted, and Arthur, Buster, and George try to remember what comes next. But Carl is the only one who can straighten out the story. / D.W. is excited to be taking care of the class bunny, Larry. But when Larry is feeling adventurous and wanders off, it’s up to Ladonna the “Bunny Whisperer” to help get him back.
          4:
            title: "Bud's Knotty Problem / That's MY Grandma"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/04.jpg
            originally_available: 2016-10-13
            summary: When Bud falls in love with a snazzy new pair of boots, he might face his toughest adventure yet – learning to tie his shoes. / D.W. gets jealous when Grandma Thora becomes the most popular babysitter in town.
          5:
            title: "Lend Me Your Ear / The Butler Did It"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/05.jpg
            originally_available: 2017-05-30
            summary: Arthur, Buster, and Brain are worried when Mr. Ratburn isn’t acting like himself. He’s always pleased to see them… so what has made him change his tune? / When Mr. Crosswire gets a robot butler for Father’s Day, Muffy fears Bailey may be replaced.
          6:
            title: "Prunella's Tent of Portent / Mutiny on the Pitch"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/06.jpg
            originally_available: 2017-05-31
            summary: At the Elwood City Picnic, Prunella pretends she can see the future at her fortune telling booth. But her best friend, Marina, doubts her mystical powers. / The Lakewood Elementary soccer team has had enough of Francine’s bossy behavior. To show the team how much they need her, Francine gives up her post to the most unlikely teammate… Buster!
          7:
            title: "The Hallway Minotaur / Ladonna's Like List"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/07.jpg
            originally_available: 2017-06-01
            summary: Attention Lakewood Elementary! There’s a new sheriff—er, hallway monitor—in town, and his name is George Lundgren. / Ladonna Compson is friendly, funny, and full of personality. Everyone likes her! At least, that’s what she thought…
      
      21:
        summary: It’s time for exciting adventures in Elwood City with Arthur and his friends! Watch as Binky surprises his classmates by scoring an “A” on a test, Sue Ellen tries to save the local library from closing before it’s too late, and much more!
        episodes:
          1:
            title: "Binky's "A" Game / Brain and the Time Capsule"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S21/01.jpg
            originally_available: 2017-10-24
            summary: When Binky gets an “A” on a test, Muffy and Francine are convinced he cheated. Then Brain makes a time capsule and gets overwhelmed by people asking to have their special belongings included. Will he make room for his friends?
          2:
            title: "The Master Builders, Part 1 & 2"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S21/02.jpg
            originally_available: 2017-10-24
            summary: Buster struggles to build a birdhouse that will save the community garden from pests, while Muffy and Francine design a cat toy that they think will really change the pet toy game.
          3:
            title: "Francine and the Soccer Spy / Sue Ellen and the Last Page"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S21/03.jpg
            originally_available: 2017-10-24
            summary: When Ladonna befriends a new member of the soccer team, Francine becomes convinced she is leaking secret team info. The City Council has voted to close the Elwood City Library! Can Sue Ellen save the library before it’s too late?
          4:
            title: "Muffy Misses Out / Arthur Takes a Stand"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S21/04.jpg
            originally_available: 2018-02-12
            summary: Muffy worries that her friends don’t need her anymore when they plan a successful bake sale without her. Arthur thinks Mrs. MacGrady is being treated unfairly, so he decides the best way to take a stand is to take a seat.
          5:
            title: "Take a Hike, Molly / Slink's Special Talent"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S21/05.jpg
            originally_available: 2018-02-13
            summary: When the Tough Customers go on hike in the woods, Molly makes a few mistakes and has to apologize…but she refuses to! When Rattles takes over Slink’s paper route, Slink is determined to prove himself and earn his job back.
          6:
            title: "The Lost Dinosaur / The Princess Problem"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S21/06.jpg
            originally_available: 2018-02-14
            summary: It’s pretty hard to lose a dinosaur, but Rapty is missing! Can Bud be brave without his imaginary friend? D.W. loves the Princess Platoon series until she realizes that it doesn’t represent everyone.
          7:
            title: "Invasion of the Soccer Fans / Pal and the Big Itch"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S21/07.jpg
            originally_available: 2018-02-15
            summary: Kate appears to be hypnotized by the soccer game on the television! Can Pal, Amigo, and Killer snap her out of her trance? When Pal has to wear a cone, he takes advantage of his friends’ kindness, but the decision comes back to bite him.
            
      22:
        summary: What is a community? Learn about the people, places, and things that make a community special, and learn what it takes to keep a community strong! Watch fun-filled tales filled with open-mindedness, compromise, and compassion.
        episodes:
          1:
            title: "Mr. Ratburn & The Special Someone / The Feud"
