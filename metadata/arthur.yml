      25:
        summary: Celebrate 25 years of Arthur! Arthur and his friends solve a mystery, see a silent movie, find out what it’s like to be a reporter, learn how to help a grieving friend and go on a family vacation! Plus, get a glimpse at what’s in store in the future for a grown-up Arthur and the rest of these beloved characters!
