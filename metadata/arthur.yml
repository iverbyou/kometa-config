metadata:
  Arthur:
    title: Arthur
    year: 1996
    summary: Based on the books by Marc Brown, these are the adventures of Arthur, an 8-year-old aardvark, and his family and friends as they grow up and learn how to be good neighbors to one another.
    seasons:
      0:
        summary: 
        episodes:
          1:
            title: "Arthur's Perfect Christmas"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S00/christmas.jpg
            originally_available: 2000-11-23
            summary: While the residents of Elwood City get ready for Christmas, Hanukkah, Kwanzaa, and even "Baxter Day," they want their holiday celebrations to be perfect—but just what does that mean?
          2:
            title: "Arthur – It's Only Rock 'n' Roll"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S00/rocknroll.jpg
            originally_available: 2002-09-01
            summary: When the prospect of an Elwood City concert by a popular boy band drives everyone else into a frenzy, a disgusted Francine decides to counter with an "anti-cute" band of her own called U Stink. But things don't go quite the way she had planned. The Backstreet Boys—Kevin, AJ, Howie D., Brian, and Nick—guest star as animated versions of themselves.
          3:
            title: "D.W. and the Beastly Birthday"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S00/dwbirthday.jpg
            originally_available: 2017-05-29
            summary: D.W. is turning five! When her birthday doesn’t go as planned, D.W. runs away to the magical island of Ukubonga. Meanwhile, Arthur has skipped her birthday party to go on a school trip to the planetarium – but instead of transporting him into outer space, it transports him 4 years into the future!
          4:
            title: "Arthur and the Haunted Tree House"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S00/haunted.jpg
            originally_available: 2017-10-23
            summary: While trick-or-treating, Francine meets an old woman with a very mysterious past, while Binky finds himself at Mr. Ratburn’s amazing haunted house (that’s scarier than math class!). Muffy and Bailey decide to cut through a dark, rainy cemetery. And as for Arthur, Buster and Ladonna? Their tree house sleepover seems to be haunted...but by what?
          5:
            title: "The Rhythm and Roots of Arthur"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S00/rhythmroots.jpg
            originally_available: 2020-01-20
            summary: Arthur's Great-Grand Uncle Theo is celebrating his 85th birthday, so the Reads (and Buster) are off to Ohio to join in the festivities. While D.W. and Arthur learn that farm life is a little different than life in Elwood City, Buster worries he may be getting in the way at this family reunion. With the help of Cousin Miles, some llamas, and a little bit of music, they all discover what it truly means to be family.
          6:
            title: "An Arthur Thanksgiving"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S00/thanksgiving.jpg
            originally_available: 2020-11-16
            summary: It's Thanksgiving, and it couldn't be busier! David is whipping up his famous turkey dinner, the Lakewood elementary kids are preparing for the annual parade and, when things start to go off course, Arthur and his friends must find a way to save the Thanksgiving celebration.
          7:
            title: "Arthur's First Day"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S00/firstday.jpg
            originally_available: 2021-09-06
            summary: It's finally the first day of fourth grade and Arthur couldn't be more excited - until he learns Buster is in another class! Meanwhile, D.W. is nervous for her first day of kindergarten. Will Arthur and D.W. be able to make new friends?
          
      1:
        summary: 
        episodes:
          1:
            title: "Arthur's Eyes / Francine's Bad Hair Day"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/01a.jpg
            originally_available: 1996-10-07
            summary: Arthur has vision problems, and discovers that he needs glasses. / Francine gets ready for school pictures by changing her hair, and the way she acts.
          2:
            title: "Arthur and The Real Mr. Ratburn / Arthur's Spelling Trubble"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/02a.jpg
            originally_available: 1996-10-08
            summary: Arthur and his friends get a new 3rd grade teacher. / Arthur unwittingly become's his class' representative in the school spellathon.
          3:
            title: "D.W. All Wet / Buster's Dino Dilemma"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/03b.jpg
            originally_available: 1996-10-09
            summary: Arthur's younger sister develops a fear of octopuses after a visit to the aquarium. / Arthur and Buster go on a fossil-hunting field trip at school.
          4:
            title: "D.W.'s Imaginary Friend / Arthur's Lost Library Book"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/04b.jpg
            originally_available: 1996-10-10
            summary: Arthur has trouble when the family goes to the amusement park. / When Arthur loses a library book, he has monsterous nightmares.
          5:
            title: "Arthur's Pet Business / D.W. The Copycat"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/05b.jpg
            originally_available: 1996-10-11
            summary: Arthur wants to prove to his parents that he's responsible. / Arthur is upset that D.W. doesn't share his tastes.
          6:
            title: "Locked In The Library! / Arthur Accused!"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/06a.jpg
            originally_available: 1996-10-14
            summary: Arthur and Francine work out their differences. / Buster playes detective.
          7:
            title: "Arthur Goes To Camp / Buster Makes The Grade"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/07a.jpg
            originally_available: 1996-10-15
            summary: The boys and girls go head to head with pranks. / Buster is in danger of failing third grade.
          8:
            title: "Arthur's New Puppy / Arthur Bounces Back"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/08a.jpg
            originally_available: 1996-10-16
            summary: Arthur has trouble training his new dog. / Arthur has a hard time buying Moon Boots.
          9:
            title: "Arthur Babysits / Arthur's Cousin Catastrophe"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/09a.jpg
            originally_available: 1996-10-17
            summary: Arthur gets more than he's bargained for. / Arthur spends most of the family reunion avoiding his cousin.
          10:
            title: "Arthur's Birthday / Francine Frensky, Superstar"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/10a.jpg
            originally_available: 1996-10-18
            summary: Arthur and Muffy both have their birthday parties on the same day. / Francine gets the lead in the class play.
          11:
            title: "Arthur's Baby / D.W.'s Baby"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/11b.jpg
            originally_available: 1996-10-21
            summary: Arthur remembers his trepidation about getting a new sister. / D.W. remembers how Kate changed her life.
          12:
            title: "Arthur Writes A Story / Arthur's Lost Dog"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/12b.jpg
            originally_available: 1996-10-22
            summary: Arthur has a hard time coming up with a story. / Pal escapes his leash.
          13:
            title: "So Long, Spanky / Buster's New Friend"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/13a.jpg
            originally_available: 1996-10-23
            summary: D.W. has a pet bird named Spanky that she likes because he annoys Arthur. / Buster hangs out with his new friend Mike.
          14:
            title: "Arthur The Wrecker / Arthur and The True Francine"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/14a.jpg
            originally_available: 1996-10-24
            summary: Arthur is obsessed with a computer game. / Francine reminds Muffy about the time Muffy first attended Lakewood Elementary.
          15:
            title: "Arthur's Family Vacation / Grandpa Dave's Old Country Farm"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/15b.jpg
            originally_available: 1996-10-25
            summary: Arthur is disappointed that they're going on a vacation. / Arthur and D.W. spend some time at Grandpa Dave's farm.
          16:
            title: "Arthur and The Crunch Cereal Contest / D.W. Flips"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/16b.jpg
            originally_available: 1996-10-28
            summary: Arthur tries to write a jingle for the Crunch Cereal contest. / D.W. joins a gym class.
          17:
            title: "Meek For A Week / Arthur, World's Greatest Gleeper"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/17b.jpg
            originally_available: 1996-10-29
            summary: Muffy bets Francine that Francine can't be nice for an entire week. / Buster tells the Tough Customers that Arthur is really good at gleeping, not knowing what "gleep" means.
          18:
            title: "Arthur's Chicken Pox / Sick As A Dog"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/18a.jpg
            originally_available: 1996-10-30
            summary: D.W. is jealous of the attention that Arthur is getting because he's sick. / Arthur finds Pal acting lethargic and making weird noises.
          19:
            title: "D.W. Rides Again / Arthur Makes The Team"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/19a.jpg
            originally_available: 1996-10-31
            summary: D.W. wants to ride in the bike-a-thon, but she has a trike, not a bike. / Can the kids get along as a team?
          20:
            title: "Arthur's Almost Boring Day / The Half-Baked Sale"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/20b.jpg
            originally_available: 1996-11-01
            summary: Mr. Ratburn gives his students an assignment to write a short report on what they do over the weekend. / Grandma Thora is a terrible cook, but Arthur and D.W. don't want to hurt her feelings.
          21:
            title: "Sue Ellen Moves In / The Perfect Brother"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/21b.jpg
            originally_available: 1996-11-04
            summary: A new family has moved to Elwood City. / Brain is spending the weekend at the Reads' house.
          22:
            title: "D.W.'s Snow Mystery / Team Trouble"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/22a.jpg
            originally_available: 1996-11-05
            summary: D.W. discovers her snowball is missing. / Arthur, Buster, and Francine are teamed up to do a report on Ancient Rome.
          23:
            title: "Bully for Binky / Misfortune Teller"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/23b.jpg
            originally_available: 1996-11-06
            summary: The picked-on kids try to come up with an "anti-Binky plan." / For Prunella's half-birthday, she receives a fortune-telling device called a "cootie catcher."
          24:
            title: "Arthur's Tooth / D.W. Gets Lost"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/24a.jpg
            originally_available: 1996-11-07
            summary: Arthur is the only kid in Mr. Ratburn's class who hasn't lost a baby tooth. / D.W. and her imaginary friend end up getting lost.
          25:
            title: "D.W. Thinks Big / Arthur Cleans Up"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/25a.jpg
            originally_available: 1996-11-08
            summary: D.W. feels left out when she's not a part of her aunt's wedding. / Arthur creates the Clean-Up Brigade.
          26:
            title: "My Dad, The Garbage Man / Poor Muffy"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/26b.jpg
            originally_available: 1996-11-11
            summary: Francine learns to have pride in her father's job. / Muffy comes to stay with Francine, where they learn how different their homes are.
          27:
            title: "D.W.'s Blankie / Arthur's Substitute Teacher Trouble"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/27a.jpg
            originally_available: 1996-11-12
            summary: When D.W.'s blankie is missing, D.W. leads Arthur all over the city in search of it. / Arthur starts to miss Mr. Ratburn.
          28:
            title: "I'm A Poet / The Scare-Your-Pants-Off Club"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/28b.jpg
            originally_available: 1996-11-13
            summary: All the kids agree to write a poem as part of a bet. Guest poet Jack Prelutsky reads 3 of his poems from "The New Kid on the Block". / When some parents get the kids' favorite books banned from the town library, the children themselves fight back.
          29:
            title: "My Club Rules / Stolen Bike"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/29a.jpg
            originally_available: 1996-11-14
            summary: The kids each create their own club, but find being a lone member isn't as fun as they thought. / Francine pretends her bike is stolen when she's embarrassed about having a used bicycle.
          30:
            title: "Arthur's First Sleepover / Arthur's New Year's Eve"
            url_poster: https://raw.githubusercontent.com/iverbyou/kometa-config/main/assets/tv/Arthur/S01/30b.jpg
            originally_available: 1996-11-15
            summary: The boys feel a bit uneasy being outside in the dark, due to the recent reports of UFO sightings. / Arthur has a hard time staying up to find out what really happens at midnight.
            
