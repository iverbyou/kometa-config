external_templates:
  default: templates
  template_variables:
    collection_section: "070"


dynamic_collections:
  Studio:
    type: studio
    title_format: <<key_name>>
    template:
      - smart_filter
      - shared
    template_variables:
      search_term:
        default: studio.is
      search_term2:
        20th Century Studios: studio
      search_value2:
        20th Century Studios: 20th Century
      image:
        default: studio/<<key_encoded>>
      translation_key:
        default: studio
      dynamic:
        default: true
    include:
      #### MOVIES & TV SHOWS ###############################################################################################
      - A24
      - DreamWorks Studios
      - DreamWorks Pictures
      - Illumination Entertainment
      - Lifetime
      - Marvel Studios
      - Nickelodeon Animation Studio
      - Pixar
    addons:
      DreamWorks Studios:
        - DreamWorks
        - DreamWorks Animation
        - DreamWorks Animation Television
        - DreamWorks Classics
      Illumination Entertainment:
        - Illumination
        - Illumination Films
      Marvel Studios:
        - Marvel Enterprises
        - Marvel Entertainment
        - Marvel
      Pixar:
        - Pixar Animation Studios
    collection_mode: hide


