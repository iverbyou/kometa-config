external_templates:
  default: templates
  template_variables:
    collection_section: "070"


dynamic_collections:
  Studio:
    type: studio
    title_format: <<key_name>>
    template:
      - smart_filter
      - shared
    template_variables:
      search_term:
        default: studio.is
      search_term2:
        20th Century Studios: studio
      search_value2:
        20th Century Studios: 20th Century
      image:
        default: studio/<<key_encoded>>
      translation_key:
        default: studio
      dynamic:
        default: true
    include:
      - A24
      - DreamWorks Studios
      - DreamWorks Pictures
      - Illumination Entertainment
      - Lifetime
      - Marvel Studios
      - Nickelodeon Animation Studio
    addons:
      DreamWorks Studios:
        - DreamWorks
        - DreamWorks Animation
        - DreamWorks Animation Television
        - DreamWorks Classics
      Illumination Entertainment:
        - Illumination
        - Illumination Films
      Marvel Studios:
        - Marvel Enterprises
        - Marvel Entertainment
        - Marvel
    collection_mode: hide

### 

collections:
  Pixar:    
    collection_mode: hide
    sort_title: !070_Pixar
    smart_filter:
      all:
        studio: Pixar Animation Studios
        duration.gte: 60
      sort_by: title.desc


  Walt Disney Animation:
    collection_mode: hide
    sort_title: !070_Walt Disney Animation
    smart_filter:
      all:
        genre: Animation
        studio:
          - Disney Television Animation
          - DisneyToon Studios
          - Walt Disney Animation Studios
          - Walt Disney Pictures
          - Walt Disney Productions
          - Silver Screen Partners II
        duration.gte: 60
        collection.not: Pixar
      sort_by: title.desc

  
  Walt Disney Pictures:    
    collection_mode: hide
    sort_title: !070_Walt Disney Pictures
    smart_filter:
      all:
        studio: Walt Disney Pictures,Walt Disney Productions
        genre.not: Animation
        duration.gte: 60
      sort_by: title.desc
    
